apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.imageName }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: LOGGING_LEVEL
              value: "{{ .Values.logs.level }}"
            - name: BROKER_ADDRESS
              value: {{ .Values.broker.address }}
            - name: BROKER_TOPIC
              value: {{ .Values.broker.topic }}
            - name: BROKER_CONSUMER_GROUP
              value: {{ .Values.broker.consumerGroup }}
            - name: CACHE_MASTER_ADDRESS
              value: {{ .Values.cache.addresses.master }}
            - name: CACHE_SLAVE_ADDRESS
              value: {{ .Values.cache.addresses.slave }}
            - name: CACHE_PORT
              value: "{{ .Values.cache.port }}"
            - name: CACHE_PASSWORD
              value: "{{ .Values.cache.password }}"
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
          livenessProbe:
            initialDelaySeconds: 5
            periodSeconds: 10
            httpGet:
              path: /livez
              port: 8080
